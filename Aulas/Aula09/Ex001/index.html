<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Começando com DOM</title>
    <style>
        body{
            background-color: rgb(32, 124, 155);
            color: white;
        }

    </style>
</head>
<body>
    <h1>Primeiros passos no DOM</h1>
    <P>Aqui vai o resultado</P>
    <p>Aprendendo a usar <strong>DOM</strong> em java Script</p>
    <div id="dd">Clique em mim</div>

    <Script>
        var ids = window.document.getElementById('dd')
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        window.alert("O segundo paragrafo é: " + p1.innerText)
        corpo.style.background = 'darkred'
        ids.style.background = "Black"
    </Script>
</body>
</html>
