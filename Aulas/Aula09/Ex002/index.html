<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selector</title>
    <style>
        body{
            background-color: rgb(32, 124, 155);
            color: white;
        }

    </style>
</head>
<body>
    <h1>Primeiros passos no DOM</h1>
    <P>Aqui vai o resultado</P>
    <p>Aprendendo a usar <strong>DOM</strong> em java Script</p>
    <div id="dd">Clique em mim</div>

    <Script>
        var s = window.document.querySelector('div#dd')
        s.style.background = "black"
    </Script>
</body>
</html>
